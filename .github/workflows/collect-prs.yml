name: Collect Rails PRs

on:
  schedule:
    # Run every 2 days at midnight UTC
    - cron: '0 0 */2 * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  collect-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: acme/rails-pr-digest/package.json

      - name: Install dependencies
        working-directory: acme/rails-pr-digest
        run: npm ci

      - name: Collect and summarize PRs
        working-directory: acme/rails-pr-digest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run collect

      - name: Commit and push changes
        working-directory: acme/rails-pr-digest
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if [ -n "$(git status --porcelain)" ]; then
            git add docs/weekly/*.md
            git commit -m "Update Rails PR digest [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Setup Pages
        if: success()
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: success()
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'acme/rails-pr-digest/docs'

      - name: Deploy to GitHub Pages
        if: success()
        id: deployment
        uses: actions/deploy-pages@v4
